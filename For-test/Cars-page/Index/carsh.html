<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض السيارات الفاخرة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ffffff;
            --accent-color: #ff4d4d;
            --text-color: #ffffff;
            --bg-color: #000000;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        .light-theme {
            --primary-color: #ffffff;
            --secondary-color: #1a1a1a;
            --text-color: #000000;
            --bg-color: #f5f5f5;
            --card-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-car {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: var(--accent-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-menu.active {
            display: block;
        }

        main {
            margin-top: 80px;
            padding: 2rem;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .car-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-10px);
        }

        .car-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .car-card:hover .car-image {
            transform: scale(1.1);
        }

        .car-details {
            padding: 1.5rem;
        }

        .car-price {
            color: var(--accent-color);
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .car-specs {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--text-color);
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
        }

        .about-section {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .about-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    animation: fadeIn 0.3s;
    overflow-y: auto; 
    padding: 20px; 
    box-sizing: border-box;
}

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 15px;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .car-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .car-gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .car-gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 100%;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu {
                display: block;
            }

            .car-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
          <img src="https://wallpapersmug.com/download/1920x1080/3c84e1/racers-night-chase-4k.jpg" alt="خلفية" class="background-car">
      
    </div>

    <nav>
        <button class="mobile-menu" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="#" onclick="showPage('cars')">السيارات</a>
            <a href="#" onclick="showPage('about')">عن المعرض</a>
            <a href="#" onclick="showPage('contact')">اتصل بنا</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <main>
        <div id="cars" class="page">
            <h1>سياراتنا الفاخرة</h1>
            <div class="car-grid"></div>
        </div>

        <div id="about" class="page">
            <div class="about-section">
                <h1>عن معرضنا</h1>
                <div class="about-content">
                    <p>نحن معرض متخصص في السيارات الرياضية الفاخرة منذ أكثر من 20 عاماً. نفتخر بتقديم أفضل السيارات الرياضية من أشهر العلامات التجارية العالمية.</p>
                    <p>نلتزم بتوفير تجربة شراء استثنائية لعملائنا مع خدمة ما بعد البيع المتميزة.</p>
                </div>
            </div>
        </div>

        <div id="contact" class="page">
            <div class="contact-form">
                <h1>اتصل بنا</h1>
               <form action="mailto:albaroudiabdelilah92@gmail.com" method="POST" enctype="text/plain">
    <div class="form-group">
        <label>الاسم</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label>رقم الهاتف</label>
        <input type="tel" name="phone" class="form-control" required>
    </div>
    <div class="form-group">
        <label>الرسالة</label>
        <textarea name="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">إرسال</button>
</form>

            </div>
        </div>
    </main>

    <div class="modal" id="carModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
